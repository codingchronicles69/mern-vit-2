<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS-Task-9</title>
</head>

<body>
    <form action="" id="form">
        <label for="name">Name: </label>
        <input type="text" name="name" id="1" class="input_fields">
        <label class="error" id="error_1">This field is required</label>
        <br>
        <br>
        <label for="email">Email: </label>
        <input type="text" name="email" id="2" class="input_fields">
        <label class="error" id="error_2">A valid email address is required</label>
        <br>
        <br>
        <label for="password">Password: </label>
        <input type="password" name="password" id="3" class="input_fields">
        <label class="error" id="error_3">Please enter password</label>
        <br>
        <br>
        <label for="phone">Phone number: </label>
        <input type="text" name="phone" id="4" class="input_fields">
        <label class="error" id="error_4">A valid phone is required +91**********</label>
        <br>
        <br>
        <label for="">Gender: </label>
        <input type="radio" id="male" name="gender" value="Male" checked>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">other</label>
        <br>
        <br>
        <label for="lang">Language: </label>
        <select name="languages" id="lang">
            <option value="English">Select Language (Default English)</option>
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
            <option value="Turkish">Turkish</option>
            <option value="Urdu">Urdu</option>
            <option value="Malyalam">Malyalam</option>
        </select>
        <br>
        <br>
        <label for="zip">Zip code: </label>
        <input type="text" name="zip" id="5" class="input_fields">
        <label class="error" id="error_5">Please enter zip code</label>
        <br>
        <br>
        <label for="about">About: </label>
        <textarea name="about" id="6" cols="30" rows="5" style="vertical-align: top;" class="input_fields"></textarea>
        <label class="error" id="error_6">This field is required</label>
        <br>
        <br>
        <button type="submit" id="submit" onclick=handle(event)>Register</button>
    </form>
    <script src="./script.js"></script>
</body>

</html>
